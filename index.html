<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>
    <script>
        const skapi = new Skapi("ap228cRlnKWus275eFEc", "f8e16604-69e4-451c-9d90-4410f801c006");
        function logout(){
            skapi.logout().then(() => location.reload());
        }
        window.addEventListener('DOMContentLoaded', () => {
            const signupLink = document.querySelector('.nav a[href="signup.html"]');
            const uploadLink = document.querySelector('.nav a[href="upload.html"]');
            const galleryLink = document.querySelector('.nav a[href="gallery.html"]');
            const logoutBtn = document.querySelector('.nav button');
            skapi.getProfile().then(p => {
                if(p){
                    if(signupLink) signupLink.style.display = 'none';
                }
                else{
                    if(uploadLink) uploadLink.style.display = 'none';
                    if(galleryLink) galleryLink.style.display = 'none';
                    if(logoutBtn) logoutBtn.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="hero">
        <h1>Welcome to Photo App</h1>
        <p>Select an action below.</p>
    </div>
    <div class="nav">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="upload.html">Upload Photo</a>
        <a href="gallery.html">View Gallery</a>
        <button onclick="logout()">Logout</button>
    </div>
</div>
</body>
</html>
